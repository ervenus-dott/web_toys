<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dragable-window-holder">
        <div class="dragable-window goat" style="top: 150px; left: 50px;">
            <div class="title-bar">
                <span>goat Window</span>
                <button class="close">x</button>
            </div>
            <div class="window-content" style="width: 200px; height: 100px;">
                <p>this is window content about goats! üêê</p>
            </div>
        </div>
        <div class="dragable-window capybara" style="top: 300px; left: 20px;">
            <div class="title-bar">
                <span>capybara Window</span>
                <button id="close">x</button>
            </div>
            <div class="window-content" style="width: 200px; height: 100px;">
                <img src="https://blog.nature.org/wp-content/uploads/2020/02/29555193323_15d785590f_k.jpg?w=1024" alt="capybara">
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Drag some Windows!!</h1>
        <p>
            <button data-window-type="cat">open cat window</button>
            <button data-window-type="capybara">open capybara window</button>
            <button data-window-type="goat">open goat window</button>
        </p>
    </div>
    <script src="11_hello_dragable.js"></script>
</body>
</html>
